<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Cargar Imagen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputScript library="js" name="spanishLocales.js"/>
    </h:head>
    <body>
        <f:view>
        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="frmPrincipal">
                    <p:tabView id="tabViw" widgetVar="tabViw" dynamic="true" cache="true" >
                        <p:growl id="mensaje" autoUpdate="false" severity="info,fatal" showSummary="true" showDetail="true"/>
                       <p:tab title="CATALOGO DE ARCHIVOS">
                            <p:fieldset legend="LISTA DE FOTOGRAFIAS INDEXADAS" style="margin: 20px">                              
                                <p:commandButton icon="ui-icon-plusthick" value="Nuevo" actionListener="#{indexController.mostrarDialogoImagenes()}" 
                                                 style="margin:10px" update=":frmDialogoImagenes"/>
                                
                                     
                                <p:dataTable id="tablaImagenes" emptyMessage="No existe ninguna Imagen indexada" 
                                             value="#{indexController.listUsuarios}" var="pro" 
                                        >
                                    <p:column headerText="Nombre" >
                                        <h:outputText value="#{pro.nombre}" /> 
                                    </p:column>
                                    <p:column headerText="Analizar" >
                                        <p:commandLink   actionListener="#{indexController.mostrarDialogoAnalisis(pro)}" 
                                                         style="margin:10px" update=":frmDialogoAnalisis">    

                                            <o:graphicImage style="height:60px;width:60px;" value="#{pro.imagen}" dataURI="true" />   
                                           
                                        </p:commandLink> 
                                     
                                    </p:column>
                                </p:dataTable>
                            </p:fieldset>
                            <p:separator />
                            <div style="width: 100%; height: 30px;">
                           
                            </div>
                        </p:tab>
                            <p:tab title="RESULTADO DE GRAFICAS">
                                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                                    <p:chart type="bar" model="#{indexController.animatedModel2}" style="width:1300px;" />
                                </h:panelGrid>
                            <p:separator />
                            <div style="width: 100%; height: 30px;">
                           
                            </div>
                        </p:tab>
                    </p:tabView>
                </h:form>
                       
                 <p:dialog id="dialogoImagenes" widgetVar="wdialogoImagenes" header="Nuevo (Imagen indexada)" modal="true" resizable="false" closeOnEscape="true" draggable="false">
                    <h:form id="frmDialogoImagenes" enctype="multipart/form-data">
                       <p:fileUpload value="#{indexController.uploadFile}" mode="advanced"
                                      fileUploadListener="#{indexController.handleFileUpload}" update="rutaarchivo"></p:fileUpload>
                        <h:panelGrid columns="2" id="pgD1" style="margin-bottom:10px" cellpadding="2"> 
                            <p:outputLabel for="nombreArchivo" value="TÃ­tulo de la Imagen"/>
                            <p:inputText id="nombreArchivo" value="#{indexController.nombre}" readonly="false" required="false"/>
                            
                             <p:outputLabel for="rutaarchivo" value="Ruta del Archivo"/>
                             <p:inputText id="rutaarchivo" value="#{indexController.rutaFinal}" disabled="true" required="false" readonly="true"/>
                           
                            <p:commandButton value="Agregar" icon="ui-icon-check" update=":frmPrincipal:tabViw:tablaImagenes" onclick="PF('wdialogoImagenes').hide();" actionListener="#{indexController.azure()}" 
                             rendered="#{indexController.accion == 'R'}"/>
                             <p:commandButton value="Actualizar" icon="ui-icon-check" update=":frmPrincipal:tabViw:tablaImagenes" onclick="PF('wdialogoImagenes').hide();" actionListener="#{indexController.azure()}" 
                                             rendered="#{solicitudComprasController.accion == 'M'}"/>
                              <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('wdialogoImagenes').hide();" />	
                         
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                        <p:dialog id="dialogoAnalisis" widgetVar="wdialogoAnalisis" header="Analisis (Imagen indexada)" modal="true" resizable="false" closeOnEscape="true" draggable="false">
                        <h:form id="frmDialogoAnalisis" enctype="multipart/form-data">

                            <h:panelGrid columns="2" id="pgD1" style="margin-bottom:10px" cellpadding="2" > 
                                <f:facet name="header">
                                    <o:graphicImage  style="height: 350px; width: 500px" value="#{indexController.dialogoAnalisis.imagen}" dataURI="true"  rendered="#{not empty indexController.dialogoAnalisis.imagen}" />
                                </f:facet>

                            <h:outputText value="Nombre" />
                            <h:outputText value="#{indexController.dialogoAnalisis.nombre}" />

                            <h:outputText value="Enfado:" />
                            <h:outputText value="#{indexController.dialogoAnalisis.datos.enfado} %" />

                            <h:outputText value="Desprecio:" />
                            <h:outputText value="#{indexController.dialogoAnalisis.datos.desprecio} %" />

                            <h:outputText value="Disgusto:" />
                            <h:outputText value="#{indexController.dialogoAnalisis.datos.disgusto} %"/>

                            <h:outputText value="Miedo:" />
                            <h:outputText value="#{indexController.dialogoAnalisis.datos.miedo} %" />

                            <h:outputText value="Felicidad" />
                            <h:outputText value="#{indexController.dialogoAnalisis.datos.felicidad} %" />

                            <h:outputText value="Neutral" />
                            <h:outputText value="#{indexController.dialogoAnalisis.datos.neutral} %" />

                            <h:outputText value="Tristeza" />
                            <h:outputText value="#{indexController.dialogoAnalisis.datos.tristeza} %" />

                            <h:outputText value="Sorpresa" />
                            <h:outputText value="#{indexController.dialogoAnalisis.datos.sorpresa} %" />

                            <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('wdialogoAnalisis').hide();" />	
                        </h:panelGrid>

                        </h:form>
                    </p:dialog>
                <h:outputScript library="js" name="spanishLocales.js"/>
            </ui:define>
        </ui:composition>
            </f:view>
    </body>
</html>
