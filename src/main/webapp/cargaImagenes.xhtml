<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cargar Imagen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputScript library="js" name="spanishLocales.js"/>
    </h:head>
    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="frmPrincipal">
                    <p:tabView id="tabViw" widgetVar="tabViw" dynamic="true" cache="true" >
                        <p:growl id="mensaje" autoUpdate="false" severity="info,fatal" showSummary="true" showDetail="true"/>
                       <p:tab title="CATALOGO DE ARCHIVOS">
                            <p:fieldset legend="LISTA DE DOCUMENTOS INDEXADOS" style="margin: 20px">
                              
                            <p:commandButton icon="ui-icon-plusthick" value="Nuevo" style="margin:10px" actionListener="" update=":frmDialogoImagenes"/>
                                <p:dataTable id="tablaImagenes" emptyMessage="No existe ninguna Imagen indexada" value="" var="pro">
                                    <p:column headerText="Título" >
                                        <h:outputText value="" />
                                    </p:column>
                                    <p:column headerText="Archivo Adjunto" >
                                        <h:outputText value="" />
                                    </p:column>
                                    <p:column headerText="Fecha de Creación" >
                                        <p:calendar id="id_fecha" value="" disabled="true"  required="false" locale="es"/>
                                    </p:column>
                                    
                                    <p:column headerText="Editar" >
                                        <p:commandLink actionListener=""  update=":frmDialogoImagenes">
                                            <h:graphicImage library="images" name="editar1.png" />
                                        </p:commandLink> 
                                    </p:column>
                                   <p:column headerText="Descargar" >
                                       <h:commandLink actionListener="" target="_blank">
                                            <h:graphicImage library="images" name="descargar.png" />
                                        </h:commandLink>
                                    </p:column> 
                                      <p:column headerText="Eliminar" >
                                        <p:commandLink actionListener="" update="tablaImagenes">
                                            <h:graphicImage library="images" name="eliminar.png" />
                                        </p:commandLink> 
                                    </p:column>
                                </p:dataTable>
                               
                            
                            </p:fieldset>
                            <p:separator />
                            <div style="width: 100%; height: 30px;">
                                <p:button style="float: right;" icon="ui-icon-triangle-1-e" onclick="PF('tabViw').select(3);return false;" value="SIGUIENTE" />
                                <p:button style="float: left;" icon="ui-icon-triangle-1-w" onclick="PF('tabViw').select(1);return false;" value="ATRAS" />
                                   <h:panelGrid columns="3" style="margin-bottom:10px; margin: 0 auto;" cellpadding="2" >                                     
                                    <p:commandButton icon="ui-icon-check" value="Guardar" update="pgA,pgC,pgUP,pgDe2,mensaje" actionListener="#{indexController.registrarAutorizacion() }" />
                                </h:panelGrid>
                            </div>
                        </p:tab>
                    </p:tabView>
                </h:form>
                       
                 <p:dialog id="dialogoImagenes" widgetVar="wdialogoImagenes" header="Nuevo (Imagen indexada)" modal="true" resizable="false" closeOnEscape="true" draggable="false">
                    <h:form id="frmDialogoImagenes" enctype="multipart/form-data">
                        <p:fileUpload value="#{indexController.uploadFile}" mode="advanced"
                                      fileUploadListener="#{indexController.handleFileUpload}" update="rutaarchivo"></p:fileUpload>
                        <h:panelGrid columns="2" id="pgD1" style="margin-bottom:10px" cellpadding="2"> 
                       
                            <p:outputLabel for="nombreArchivo" value="Título del Archivo"/>
                            <p:inputText id="nombreArchivo" value="" readonly="false" required="true"/>
                            
                            <p:outputLabel for="rutaarchivo" value="Ruta del Archivo"/>
                            <p:inputText id="rutaarchivo" value="" disabled="true" required="true" readonly="true"/>
                           
                            <p:outputLabel for="created_date" value="Fecha de Creación"/>
                            <p:calendar id="created_date" value="" disabled="true" readonly="true"  required="false" locale="es"/>
                           
                             <p:commandButton value="Agregar" icon="ui-icon-check" update=":frmPrincipal:tabViw:tablaImagenes" onclick="PF('wdialogoImagenes').hide();" actionListener="" 
                                             rendered="#{indexController.accion == 'R'}"/>
                            <p:commandButton value="Actualizar" icon="ui-icon-check" update=":frmPrincipal:tabViw:tablaImagenes" onclick="PF('wdialogoImagenes').hide();" actionListener="" 
                                             rendered="#{indexController.accion == 'M'}"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('wdialogoImagenes').hide();" />	
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <h:outputScript library="js" name="spanishLocales.js"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
